<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            width: 300px;
            height: 400px;
            border: 1px solid red;
            margin: 50px auto;
        }

        .div1 {
            width: 100%;
            height: 50px;
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <button onclick="para()">click</button>
    <section class="main"></section>
</body>
<script>
    let _div
    function para() {
        _div = document.createElement('div')
        _div.classList.add('div1')
        _txt()
        document.getElementsByClassName('main')[0].appendChild(_div)

    }
   const _txt =()=>{
        _div.innerText = "sample"

    }
</script>

</html>
