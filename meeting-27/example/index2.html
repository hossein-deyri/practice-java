<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Hossein Deyri</h1>
</body>
<script>
    document.getElementsByTagName('h1')[0].classList.add('txt')
    setTimeout(() => {
        document.getElementsByTagName('h1')[0].classList.remove('txt')

    }, 1000);
</script>
</html>
