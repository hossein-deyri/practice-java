<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: red;
            position: absolute;
            left: -100%;
            top: 100px;
            transition: 1s;
        }

        .df {
            left: 0px;
        }
    </style>
</head>

<body>
    <button onclick="test()">click</button>
    <div></div>
</body>
<script>
    let flag = true
    function test() {
        if (flag ) {
            document.getElementsByTagName('div')[0].classList.add('df')
            
        }
        else{
            
            document.getElementsByTagName('div')[0].classList.remove('df')
        }
        flag = !flag
        

    }

</script>

</html>
