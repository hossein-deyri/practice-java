<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 onclick="date()">click here to see date</h1>
</body>
<script>
    function date(){
        let y = new Date()
        document.getElementsByTagName('h1')[0].innerHTML=y.toLocaleTimeString('fa')
    }
</script>
</html>
