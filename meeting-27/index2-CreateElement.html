<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: black;
        }
        h1{
            transition: .4s;
        }
        h1:hover{
            color: blue;
        }
    </style>
</head>
<body>
    <div id="main">

    </div>
</body>
<script>
    let _h1 = document.createElement('h1')
    _h1.innerHTML='Hossein Deyri'
    _h1.style.color='red'
    _h1.style.border='5px solid red'
    document.getElementById('main').appendChild(_h1)
    document.getElementById('main').classList.add('box')
</script>
</html>
